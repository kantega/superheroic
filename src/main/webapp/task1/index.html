<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../webjars/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../webjars/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="task1.css">

</head>
<body ng-app="CalcApp">


<div class="container">
<div ng-controller="CalcController">
    <h1>Superheroic Calculator</h1>
    <form name="form">
    If A is <input required ng-model="a" calc-positive-integer  size="5">
    and B is <input required ng-model="b" calc-positive-integer size="5">
    </form>
    <p>, then:</p>

    <div>
    <table class="table operations table-condensed table-striped">

        <tr>
            <th>Operation</th>
            <th>Result</th>
        </tr>
        <tr ng-repeat="operation in operations">
            <td>{{operation.name}}:</td>
            <td class="text-right">{{operation.operator(a,b) | number:2}}</td>

        </tr>
    </table>
    </div>
    <calc-square a="a" b="b" class="square" maxWidth="400" maxHeight="400"></calc-square>

</div>

</div>

<script src="../webjars/angularjs/1.2.12/angular.min.js"></script>
<script src="task1.js"></script>
</body>
</html>
